<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Axios</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main>
      <h1 class="hidden">Axios</h1>
      <div class="container">
        <form action="submit" class="js-search-form search-form">
          <div class="form-group">
            <label for="query" class="label"
              >Please enter the searched word here:</label
            >
            <div class="input-button-row">
              <input
                type="text"
                id="query"
                name="query"
                class="search-input"
                autocomplete="off"
                required
                placeholder="Search images..."
              />
              <!-- </div>

                <div class="form-group"> -->
              <button class="search-button" type="submit">Search</button>
            </div>
          </div>
        </form>

        <ul class="js-list image-cards"></ul>
      </div>

      <div class="container">
        <button id="load-more" class="hidden load-more-button" type="button">
          Load More
        </button>
      </div>

      <div class="container">
        <div id="loader" class="loader disabled" data-text="Loading..."></div>
      </div>
      <!-- Loads the specified .html file -->
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
